<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <title>Falling Game</title>
</head>

<body>
    <img id = "rock" src = "src/png/rock.png" hidden>
    <img id = "standing_hippo" src = "src/png/standing_hippo.png" hidden>
    <img id = "hit_marker" src = "src/png/hit.png" hidden>

    <img id = "right_hippo" src = "src/png/right_hippo.png" hidden>
